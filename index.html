<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<div class="parent">
		<div id="child">
			<h2>Generate a Random Password </h2>
			
			



			<input type="text" name="" id="input" class="text" placeholder="Please!choose checkbox/checkboxes">
			<div class="lenght">
				<p >Password lenght</p>
				<span id="counting">54</span>
			</div>
			<div class="track">
				<input type="range" name="" id="range" class="slider" min="8" max="100" >
			</div>
			<div>
				<div id="checkboxes">
					<input type="checkbox" name="" id="uppercase" class="one">&nbsp;<label for="">include Uppercase Letters (A-Z)</label>
				</div>
				<div id="checkboxes">
					<input type="checkbox" name="" id="lowercase" class="one">&nbsp; <label for="">include Lowercase Letters (a-z)</label>
				</div>
				<div id="checkboxes">
					<input type="checkbox" name="" id="symbols" class="one">&nbsp; <label for="">include Symbols (#@-!)</label>
				</div>
				<div id="checkboxes">
					<input type="checkbox" name="" id="numbers" class="one">&nbsp; <label for="">include Numbers (0-9)</label>
				</div>
				<div>
					<button onclick="abc()" >Generate Password</button>
				</div>
				
				
			</div>
			
			</div>
			
			
			 
		
	</div>
	
	
<script src="app.js"></script>
</body>
</html>
